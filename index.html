<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<form class="ba-account"  action="#" method="post">
			<header class="ba-account__header">
				<h1 class="ba-account__title">Create your free account</h1>
			</header>
			<main class="ba-account__main">
				<p class="ba-main__info">
					Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="" class="ba-highlight">Log in.</a>
				</p>
				<div class="ba-form-rows cf">
					<div class="ba-form__first-name">
						<input type="text" name="first name" placeholder="First name" required>
					</div>
					<div class="ba-form__last-name">
						<input type="text" name="last name" placeholder="Last name" required>
					</div>
				</div>

				<div class="ba-form__email">
					<input type="email" name="email" placeholder="Email adress" required>
				</div>
				<div class="ba-form__password">
					<input type="password" name="password" placeholder="Password" required>
				</div>
			</main>

			<div class="ba-account__footer">
				<button class="ba-button ba-account__submit" type="submit">Sign up for free</button>
				<p class="ba-footer__info">
					By clicking on “Sign up for free”, you agree to the <a href="" class="ba-highlight">Terms of Service</a>
					the <a href="" class="ba-highlight">Privacy Policy</a>
			</div>
		</form>
	</div>
	<!-- END ba-container -->
</body>
</html>
